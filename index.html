<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@400;600;700&family=Encode+Sans+Semi+Expanded:wght@400;600;700&display=swap"
    rel="stylesheet">
  <title>Gerenciador de Projetos</title>
  <script>
    (function () {
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
    (function () {
      const l = window.location;
      if (l.search[1] === '/') {
        const path = l.search.slice(2).split('&')[0];
        sessionStorage.redirect = l.pathname + path + (l.search.split('&').slice(1).join('&') ? '?' + l.search.split('&').slice(1).join('&') : '') + l.hash;
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
